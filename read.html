<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Read</title>

    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

    <style>
      /* Edit your header styles here */
      header { font-family: sans-serif; font-size: 20px; text-align: center; position: fixed; width: 100%; line-height: 42px; top: 0; left: 0; background-color: #424242; color: white; }
      body { box-sizing: border-box; min-width: 200px; max-width: 980px; margin: 56px auto 0 auto; padding: 45px; }
      @media (max-width: 767px) {
        header { font-size: 15px; }
        body { padding: 15px; }
      }
    </style>
  </head>
  <body>
    <zero-md id="md-element" manual-render src=""></zero-md>

    <header id="md-header" class="header">ndo2e10</header>

  </body>
  <script type="module">
  (async () => {
    // loading zero-md async but waiting for import before rendering md
    await import('https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js');
    let md = new URL(window.location.href).searchParams.get("md") || "README";
    let el = document.querySelector('#md-element');
    el.setAttribute("src", "https://raw.githubusercontent.com/ndo2e10/dev/master/" + md + ".md");
    console.log("zero-md with src https://raw.githubusercontent.com/ndo2e10/dev/master/" + md + ".md");
    el.render();
    document.querySelector('#md-header').innerText = "ndo2e10 - " + md;
  })();
  </script>
</html>
